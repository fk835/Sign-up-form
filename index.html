<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <div class="image-section">
            <img class="image" src="src/left-image-plants.jpg" alt="Image" >  
            <div class="logo-row">
                <img class="logo" src="src/odin-lined.png" alt="Logo">
                <h1>Odin</h1>
            </div>
        </div>

        <div class="content-section">
          <p>This is the content section of the webpage. You know you need something like 
            this in your life to help you realize your deepest dreams.
            Signup now to get started!
          </p>
          <p>You know what you want</p>
          
          <fieldset >
            <form class="first-form">
                <legend>Let's do this!</legend>
                <div class="input">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" placeholder="Farhan.." name="last_name">
                </div>
    
                <div class="input">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="Khan.." name="last_name">
                </div>
                
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="@hotmail.." name="email">
                </div>
                
                <div class="input">
                    <label for="phone_number">Phone Number:</label>
                    <input type="number" id="phone_number" placeholder="only number.." name="phone_number">
                </div>
                
                <div class="input">
                    <label for="user_password">*Password:</label>
                    <input type="password" id="user_password" name="password" placeholder="enter password" required>
                </div>
                
                <div class="input">
                    <label for="confirm_password">*Confirm Password:</label>
                    <input type="text" id="confirm_password" name="confirm_password" placeholder="re-enter password" required>
                </div>
            </form>
          </fieldset>
          <button type="button">Create Account</button>
          <div>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        
        </div>

    </div>

</body>
</html>
